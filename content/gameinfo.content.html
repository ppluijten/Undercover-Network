<div id="gameinfo">
    <div class="top">
        <div class="top"><img src="layout/layout_right/gameinfo_title.png" alt="" class="title" style="margin-left: 35px;" ></div>
    </div>
    <div class="middle">

        <div class="gameinfo_cover">{game_image}</div>
        <div class="gameinfo_title">
                {game_title}
        </div>
        <div class="gameinfo_platforms">
                {game_platforms}
        </div>
        <div class="gameinfo_info">
            <b>Genre:</b> {game_genre}<br />
            <b>Ontwikkelaar:</b> {game_developer}<br />

            <b>Uitgever:</b> {game_publisher}<br />
            <b>Website:</b> {game_website}<br />
            <b>Multiplayer:</b> {game_multiplayer} players<br />
            <b>Releasedatum:</b> {game_release}<br />

        </div>
        {game_rating_image}
    </div>
    <div class="bottom"></div>
</div>
