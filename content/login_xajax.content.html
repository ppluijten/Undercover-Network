<script src="http://www.undercover-network.nl/forum/clientscript/vbulletin_md5.js?v=373" type="text/javascript"></script>
<form id="loginform" name="loginform" method="post">
    <input type="text" class="zoekveld" size="10" tabindex="101" id="navbar_username" name="vb_login_username" title="Nickname" onfocus="if (this.value == 'Nickname...') this.value = '';" value="Nickname...">
    <input type="password" class="zoekveld" size="10" tabindex="102" id="navbar_password" name="vb_login_password" title="Password">
    <input type="image" src="{folder}layout/layout_right/loginbutton.png" alt="Login" tabindex="104" class="loginbutton"
           onclick="md5hash(vb_login_password, vb_login_md5password, vb_login_md5password_utf, 0); xajax_loginform(xajax.getFormValues('loginform'));">
    <div class='register'>Registreren - Wachtwoord vergeten?</div>

    <input type="hidden" value="1" name="cookieuser">
    <input type="hidden" value="" name="s">
    <input type="hidden" value="guest" name="securitytoken">
    <input type="hidden" value="login" name="do">
    <input type="hidden" name="vb_login_md5password">
    <input type="hidden" name="vb_login_md5password_utf">
</form>
<div id="debug" style="border: 1px solid #f00;">
</div>
